<html>

<body>
  <div id="app">
    <div class="d-flex justify-content-center align-items-center">
      <div class="col-12 col-sm-8 col-lg-5 p-3">
        <h2 class="text-center">登入頁面</h2>
        <div class="mb-3">
          <label for="username" class="form-label">Email address</label>
          <input type="email" class="form-control" id="username" placeholder="name@example.com" v-model="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="****" v-model="password">
        </div>
        <button type="button" class="btn btn-primary col-12 mt-3" @click="login(username,password)">登入</button>
      </div>

    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@3.2.45/dist/vue.global.min.js"></script> -->

  <script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    const url = 'https://vue3-course-api.hexschool.io/v2/'
    const path = 'petshome'

    const app = {
      data() {
        return {
          username: '',
          password: ''
        }
      },
      mounted() {
        // const token = document.cookie.replace(/(?:(?:^|.*;\s*)petsHome\s*\=\s*([^;]*).*$)|^.*$/, "$1");
        // axios.defaults.headers.common['Authorization'] = token

        // const api = `${url}api/user/check`

        // axios.post(api)
        //   .then(res => {
        //     window.location.href = './products.html'
        //   })
        //   .catch(err => {
        //     console.log(err.response.data)
        //   })
      },
      methods: {
        login(username, password) {
          const regex = new RegExp(/^[^@\s]+@[^@\s]+\.[^@\s]+$/)
          
          if(regex.test(username)){
            const api = `${url}admin/signin`
            const body = {
              username, password
            }
            axios.post(api, body)
              .then(res => {
                console.log(res.data);
                const { message, token, expired } = res.data
                alert(message)
                document.cookie = `petsHome=${token}; expire=${expired}; Path=/`
                // axios.defaults.headers.common['Authorization'] = token
                window.location.href = './products.html'
              })
              .catch(err => {
                alert(err.response.data.message)
                console.dir(err)
              })
          }else{
            alert('Email 格式不正確')
          }
          
        }
      },
    }

    createApp(app).mount('#app')


  </script>

</body>
